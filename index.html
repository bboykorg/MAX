<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∫–∞—á–∞—Ç—å —Ñ–∞–π–ª</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 40px;
            border: 2px solid #333;
            border-radius: 15px;
            background-color: #111;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .download-image {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            display: block;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0099ff;
        }

        h1 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 24px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-top: 25px;
        }

        .download-btn {
            background: linear-gradient(45deg, #0066cc, #0099ff);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 250px;
        }

        .download-btn:hover {
            background: linear-gradient(45deg, #0055aa, #0088ee);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 102, 204, 0.4);
        }

        .cancel-btn {
            background: linear-gradient(45deg, #333, #555);
            color: white;
            border: 2px solid #666;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 250px;
        }

        .cancel-btn:hover {
            background: linear-gradient(45deg, #555, #777);
            border-color: #888;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background: #222;
            border-radius: 5px;
            font-size: 12px;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="max.png" alt="Download MAX" class="download-image">
        <h1>–°–∫–∞—á–∞—Ç—å —Ñ–∞–π–ª MAX</h1>

        <div class="buttons">
            <button id="downloadBtn" class="download-btn">
                –°–∫–∞—á–∞—Ç—å MAX
            </button>

            <button id="cancelBtn" class="cancel-btn">
                –û—Ç–∫–∞–∑–∞—Ç—å—Å—è
            </button>
        </div>

        <div class="debug-info" id="debugInfo">
            –û–ø—Ä–µ–¥–µ–ª—è–µ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ...
        </div>
    </div>

    <audio id="cancelAudio">
        <source src="stones.mp3" type="audio/mpeg">
    </audio>

    <script>
        const cancelBtn = document.getElementById('cancelBtn');
        const cancelAudio = document.getElementById('cancelAudio');
        const downloadBtn = document.getElementById('downloadBtn');
        const debugInfo = document.getElementById('debugInfo');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        function isMobileDevice() {
            const userAgent = navigator.userAgent.toLowerCase();
            const mobileUserAgent = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent);
            const hasTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            const isSmallScreen = window.innerWidth <= 768;
            const isMobile = typeof window.orientation !== "undefined";
            
            return mobileUserAgent || hasTouch || isSmallScreen || isMobile;
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ
        function showDeviceInfo() {
            const isMobile = isMobileDevice();
            const screenWidth = window.innerWidth;
            
            debugInfo.innerHTML = `
                –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: ${isMobile ? 'üì± –ú–æ–±–∏–ª—å–Ω–æ–µ/–ü–ª–∞–Ω—à–µ—Ç' : 'üíª –ö–æ–º–ø—å—é—Ç–µ—Ä'}<br>
                –®–∏—Ä–∏–Ω–∞ —ç–∫—Ä–∞–Ω–∞: ${screenWidth}px
            `;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è —Ñ–∞–π–ª–∞
        function downloadFile() {
            const isMobile = isMobileDevice();
            
            if (isMobile) {
                // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ –∏ –ø–ª–∞–Ω—à–µ—Ç–æ–≤ - APK —Ñ–∞–π–ª
                const link = document.createElement('a');
                link.href = 'download.max.ru/android/release/google/MAX.apk';
                link.download = 'MAX.apk';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
            } else {
                // –î–ª—è –∫–æ–º–ø—å—é—Ç–µ—Ä–æ–≤ - EXE —Ñ–∞–π–ª
                const link = document.createElement('a');
                link.href = 'https://trk.mail.ru/c/h172vv5';
                link.download = 'MAX_Setup.exe';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        cancelBtn.addEventListener('click', function() {
            // –ü—Ä–æ–∏–≥—Ä—ã–≤–∞–µ–º –∞—É–¥–∏–æ –±–µ–∑ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
            cancelAudio.currentTime = 0;
            cancelAudio.play().catch(function(error) {
                console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
            });

            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 150);
        });

        downloadBtn.addEventListener('click', function() {
            // –°–∫–∞—á–∏–≤–∞–µ–º —Ñ–∞–π–ª –±–µ–∑ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
            downloadFile();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 150);
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            showDeviceInfo();
        });

        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', showDeviceInfo);
    </script>
</body>
</html>
